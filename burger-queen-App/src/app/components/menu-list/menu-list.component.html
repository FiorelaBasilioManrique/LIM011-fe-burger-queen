<section>
  <h2>{{ menuNameToShow.toUpperCase() }}</h2>
  <ul class="menu-item-list">
    <li class="menu-item-list-item" *ngFor="let item of menuItems">
      <button class="item-btn" (click)="getCustomerRequest(item)">
        {{ item.product }} {{ item.price }}s/
      </button>
      <img [src]="item.image" />
      <!-- <img src="src\assets\img\cafe_1.svg"/> -->
    </li>
  </ul>
</section>

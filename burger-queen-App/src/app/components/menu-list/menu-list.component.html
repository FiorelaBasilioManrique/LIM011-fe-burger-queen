<section>
    <h2> {{menuNameToShow.toUpperCase()}} {{todaydate}}</h2>
    <ul class = "menu-item-list">
        <li *ngFor = " let item of menuItems"> 
            <button class="item-btn" (click) = "getCustomerRequest(item)"> {{item.product}} {{item.price}}s/ </button>
            <img src="{{item.image}}"/>
        </li>
    </ul>
</section>

    <section>
        <h4>Orden de cliente:</h4>
        <p>{{todaydate}}</p>
    <ul class = "title-list">
        <li>Producto</li>
        <li>Precio</li>
        <li>Cantidad</li>
        <li>Subtotal</li>
    </ul>

    <ul class = "customer-order-list">
        <li class = "customer-order-list-item" *ngFor = "let item of result">
            <span>{{item.product}} {{item.subtotal}}s/ </span>
            <span> Cantidad: {{item.quantity}}</span>
            <button (click)="reduceProduct(item)"> - </button> <button (click)="deleteProduct(item)"> X </button>
        </li>
        <div class= "total"> <p>Total:{{getTotal(result)}} </p></div>
    </ul>
    </section>

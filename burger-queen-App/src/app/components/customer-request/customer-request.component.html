    <section>
    <h2>Orden de cliente:</h2>
    <ul class = "customer-order-list">
        <li *ngFor = " let item of result">
            <span>{{item.product}} {{item.price}}s/ </span>
            <span> Cantidad: {{item.quantity}}</span>
            <button (click)="reduceProduct(item)"> - </button> <button>Eliminar producto </button>
        </li>
        <span></span>
    </ul>
    </section>
